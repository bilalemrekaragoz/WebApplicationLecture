<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JQuery</title>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<link rel="stylesheet" href="css/Karagoz-Activity10.css" />
        <link rel="stylesheet" href="assets/css/jquery-ui.css">
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery-ui.js"></script>
        <script src="Karagoz-Activity10.js"></script>

	</head>
<body>
    
	<main>		
		<form action="">
			<div class="row">
			  <div class="col-25">
				<label for="name">What Programming Language Do You Know? :</label></br>
			  </div>
			  <div class="col-75">
				<input type="text" id="language" required=""><br>
			  </div>
			</div>
			<div class="row">
			  <div class="col-25">
				<label for="score">What Is Your Birthday? :</label>
			  </div>
			  <div class="col-75">
				<input type="text" id="datepicker" required><br>	  </div>
			</div>
			<div class="row">
			  <div class="col-25">
				<label for="score">E-Mail Address :</label>
			</div>
			  <div class="col-75">
				<input type="email" id="eMail" placeholder="enter a valid e-mail" required><br>
			  </div>
			</div>
			<div class="row">
			  <div class="col-25">
				<label for="score">Website :</label>
			</div>
			  <div class="col-75">
				<input type="url" id="webSite" placeholder="enter a valid websites" required><br>
			</div>
			</div>
			<div class="row">
			  <input type="submit" value="Submit">
			</div>
			</form>
	</main>
    
</body>
</html>
